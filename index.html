<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Pacifico&display=swap');

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh; /* ‚úÖ –≤–º–µ—Å—Ç–æ 100svh */
  background: radial-gradient(circle at top, #1a1a2e, #0b0b14);
  font-family: 'Montserrat', sans-serif;

  color: #f5f5f5;
}

/* –º—è–≥–∫–æ–µ –¥—ã—Ö–∞–Ω–∏–µ –Ω–æ—á–∏ */
body::after {

  inset: 0;
  background: radial-gradient(circle at center, rgba(255,255,255,0.04), transparent 70%);
  animation: breathe 6s ease-in-out infinite;
  pointer-events: none;

@keyframes breathe {
  0%, 100% { opacity: .25; }
  50% { opacity: .4; }
}

.container {
  min-height: 100vh;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

h1 {
  font-family: 'Pacifico', cursive;
  font-size: 2.4rem;
  margin-bottom: 10px;
}

.subtitle {
  font-size: 1.05rem;
  opacity: 0.7;
  margin-bottom: 25px;
}

.card {
  width: 100%;
  max-width: 380px;
  background: rgba(20,20,35,0.85); /* ‚úÖ fallback */
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px); /* ‚úÖ iOS */
  border-radius: 26px;
  padding: 26px 22px;
}

/* –¢–ï–ö–°–¢ */
#typing {
  font-size: 1.05rem;
  line-height: 1.6;
  min-height: 110px;
  white-space: pre-line;
}

/* –§–û–¢–û */
.photos {
  margin-top: 26px;
  display: flex;
  gap: 14px;
  justify-content: center;
}

.photo {
  width: 46%;
  border-radius: 20px;
  overflow: hidden;
  opacity: 0;
  transform: translateY(25px);
  animation: photoIn 1.8s ease forwards;
}

.photo:nth-child(2) {
  animation-delay: .8s;
}

.photo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: brightness(.9);
}

@keyframes photoIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* –ö–ù–û–ü–ö–ê */
button {
  margin-top: 28px;
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 999px;
  font-size: 1.05rem;
  background: rgba(255,255,255,0.9);
  color: #111;
}

/* –§–ò–ù–ê–õ */
.final {
  display: none;
  margin-top: 26px;
  animation: fadeInUp 2s ease;
}

.final h2 {
  font-family: 'Pacifico', cursive;
  font-size: 2.3rem;
  margin-bottom: 8px;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>–° 14 —Ñ–µ–≤—Ä–∞–ª—è ‚ù§Ô∏è</h1>
  <div class="subtitle">–ú–∞–ª–µ–Ω—å–∫–∏–π –º–∏—Ä, –≥–¥–µ –µ—Å—Ç—å —Ç–æ–ª—å–∫–æ —Ç—ã</div>

  <div class="card">
    <div id="typing"></div>

    <div class="photos">
      <div class="photo"><img src="photo1.jpg" alt=""></div>
      <div class="photo"><img src="photo2.jpg" alt=""></div>
    </div>

    <button onclick="showFinal()">–ù–∞–∂–º–∏, –µ—Å–ª–∏ —á—É–≤—Å—Ç–≤—É–µ—à—å üíû</button>

    <div class="final" id="final">
      <h2>–Ø —Ç–µ–±—è –ª—é–±–ª—é</h2>
      <div>
        –û—á–µ–Ω—å —Å–∏–ª—å–Ω–æ
        –ü–æ-–Ω–∞—Å—Ç–æ—è—â–µ–º—É
        –¢—ã –º–æ–π —Å–º—ã—Å–ª –∂–∏–∑–Ω–∏
      </div>
    </div>
  </div>
</div>

<script>
// ‚ùó –¢–ï–ö–°–¢ –ù–ï –ò–ó–ú–ï–ù–Å–ù
const text = `–° —Ç–æ–±–æ–π –º–Ω–µ –≤—Å–µ–≥–¥–∞ —Ö–æ—Ä–æ—à–æ
–≤ —Ä–∞–¥–æ—Å—Ç–∏, –≤ —Ç–∏—à–∏–Ω–µ, –≤ –æ–±—ã—á–Ω—ã—Ö –¥–Ω—è—Ö
–ø–æ—Ç–æ–º—É —á—Ç–æ —Ç—ã –∏ –µ—Å—Ç—å –º–æ–µ —Å–∞–º–æ–µ –≤–∞–∂–Ω–æ–µ —Å—á–∞—Å—Ç—å–µ`;

let i = 0;
function typeText() {

      text[i] === "\n" ? "<br>" : text[i];

  }

function showFinal() {

}
</script>
