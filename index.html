<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–î–ª—è —Ç–µ–±—è ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Pacifico&display=swap');

* { box-sizing: border-box; margin:0; padding:0; }

body {
  min-height: 100vh;
  background: radial-gradient(circle at top, #1a1a2e, #0b0b14);
  font-family: 'Montserrat', sans-serif;
  overflow-x: hidden;
  color: #f5f5f5;
  position: relative;
}

/* –¥—ã—Ö–∞–Ω–∏–µ –Ω–æ—á–∏ */
body::after {
  content:"";
  position:fixed; inset:0;
  background: radial-gradient(circle at center, rgba(255,255,255,0.04), transparent 70%);
  animation: breathe 6s ease-in-out infinite;
  pointer-events: none;
}
@keyframes breathe {0%,100%{opacity:0.25;}50%{opacity:0.4;}}

.container {
  min-height:100vh;
  padding:20px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}

h1 { font-family:'Pacifico', cursive; font-size:2.4rem; margin-bottom:10px; }
h1:hover { text-shadow:0 0 15px #ff4d6d; }

.subtitle { font-size:1.05rem; opacity:0.7; margin-bottom:25px; }

.card {
  width:100%; max-width:380px;
  background: rgba(20,20,35,0.85);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  border-radius:26px;
  padding:26px 22px;
  position:relative;
}

/* –¢–ï–ö–°–¢ */
#typing { font-size:1.05rem; line-height:1.6; min-height:110px; white-space:pre-line; }

/* –§–û–¢–û */
.photos {
  margin-top:26px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  justify-content:center;
}

.photo {
  width:30%;
  border-radius:20px;
  overflow:hidden;
  opacity:0;
  transform:translateY(25px);
  animation:photoIn 1.8s ease forwards;
}
.photo:nth-child(2){animation-delay:0.4s;}
.photo:nth-child(3){animation-delay:0.8s;}
.photo:nth-child(4){animation-delay:1.2s;}
.photo:nth-child(5){animation-delay:1.6s;}
.photo img{width:100%; height:100%; object-fit:cover; filter:brightness(.9);}

@keyframes photoIn { to{opacity:1; transform:translateY(0);} }

/* –ö–ù–û–ü–ö–ê */
button {
  margin-top:28px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:999px;
  font-size:1.05rem;
  background: rgba(255,255,255,0.9);
  color:#111;
  opacity:0;
  transform:translateY(20px);
  animation: buttonIn 1s ease forwards;
  animation-delay:2s;
}
button:hover { transform:scale(1.05) translateY(-2px); box-shadow:0 8px 15px rgba(0,0,0,0.2); }
@keyframes buttonIn { to { opacity:1; transform:translateY(0);} }

/* –§–ò–ù–ê–õ */
.final { display:none; margin-top:26px; animation:fadeInUp 2s ease; }
.final h2 { font-family:'Pacifico', cursive; font-size:2.3rem; margin-bottom:8px; }
@keyframes fadeInUp { from {opacity:0; transform:translateY(30px);} to {opacity:1; transform:translateY(0);} }

/* –õ–µ—Ç–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ */
.heart {
  position:fixed; bottom:-10px; font-size:18px;
  animation:floatUp 6s linear infinite;
  opacity:0.8; pointer-events:none;
}
@keyframes floatUp { from {transform:translateY(0) scale(1); opacity:0.8;} to {transform:translateY(-110vh) scale(1.4); opacity:0;} }

/* –≤—Å–ø–ª—ã–≤–∞—é—â–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è */
.message {
  position:fixed;
  color:#ff99aa;
  font-family:'Pacifico', cursive;
  font-size:1rem;
  pointer-events:none;
  opacity:0;
  animation:floatMsg 2s ease forwards;
}
@keyframes floatMsg { from {opacity:1; transform:translateY(0);} to {opacity:0; transform:translateY(-100px);} }
</style>
</head>

<body>
<div class="container">
  <h1>–° 14 —Ñ–µ–≤—Ä–∞–ª—è ‚ù§Ô∏è</h1>
  <div class="subtitle">–ú–∞–ª–µ–Ω—å–∫–∏–π –º–∏—Ä, –≥–¥–µ –µ—Å—Ç—å —Ç–æ–ª—å–∫–æ —Ç—ã</div>

  <div class="card">
    <div id="typing"></div>

    <div class="photos">
      <div class="photo"><img src="photo1.jpg" alt=""></div>
      <div class="photo"><img src="photo2.jpg" alt=""></div>
      <div class="photo"><img src="photo3.jpg" alt=""></div>
      <div class="photo"><img src="photo4.jpg" alt=""></div>
      <div class="photo"><img src="photo5.jpg" alt=""></div>
    </div>

    <button onclick="showFinal()">–ù–∞–∂–º–∏, –µ—Å–ª–∏ —Ç—ã –º–æ—è –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞</button>

    <div class="final" id="final">
      <h2>–Ø —Ç–µ–±—è –ª—é–±–ª—é</h2>
      <div>
        –û—á–µ–Ω—å —Å–∏–ª—å–Ω–æ.  
        –ü–æ-–Ω–∞—Å—Ç–æ—è—â–µ–º—É.
        –¢—ã –º–æ–π —Å–º—ã—Å–ª –∂–∏–∑–Ω–∏
      </div>
    </div>
  </div>
</div>

<script>
// —Ç–µ–∫—Å—Ç
const text = `–° —Ç–æ–±–æ–π –º–Ω–µ –≤—Å–µ–≥–¥–∞ —Ö–æ—Ä–æ—à–æ
–≤ —Ä–∞–¥–æ—Å—Ç–∏, –≤ —Ç–∏—à–∏–Ω–µ, –≤ –æ–±—ã—á–Ω—ã—Ö –¥–Ω—è—Ö
–ø–æ—Ç–æ–º—É —á—Ç–æ —Ç—ã –∏ –µ—Å—Ç—å –º–æ–µ —Å–∞–º–æ–µ –≤–∞–∂–Ω–æ–µ —Å—á–∞—Å—Ç—å–µ.`;

let i=0;
function typeText(){ 
  if(i<text.length){ 
    document.getElementById("typing").innerHTML += text[i]==="\n"? "<br>": text[i]; 
    i++; 
    setTimeout(typeText,55); 
  } 
}
typeText();

// —Ñ–∏–Ω–∞–ª
function showFinal(){ document.getElementById("final").style.display="block"; }

// üíñ –õ–µ—Ç–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ —Å–ª—É—á–∞–π–Ω–æ
function createHeart(){ 
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerText="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(12+Math.random()*12)+"px";
  heart.style.animationDuration=(4+Math.random()*3)+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),7000);
}
setInterval(createHeart,500);

// üíï –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —Ñ–æ—Ç–æ
document.querySelectorAll('.photo img').forEach(photo=>{
  photo.addEventListener('click',(e)=>{
    const heart=document.createElement('div');
    heart.className='heart';
    heart.innerText='üíñ';
    const rect=photo.getBoundingClientRect();
    heart.style.left=(rect.left+rect.width/2)+"px";
    heart.style.top=(rect.top+rect.height/2)+"px";
    heart.style.fontSize="24px";
    heart.style.animationDuration="1.5s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),2000);
  });
});

// –º–µ—Ä—Ü–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞
const typingEl=document.getElementById('typing');
setInterval(()=>{ typingEl.style.opacity=0.9+Math.random()*0.1; },500);

// üåü –ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤: –∫–ª–∏–∫ –ø–æ —ç–∫—Ä–∞–Ω—É —Å–æ–∑–¥–∞—ë—Ç –º–∏–Ω–∏-—Å–æ–æ–±—â–µ–Ω–∏–µ
const messages=["–¢—ã –º–æ—è —Ä–∞–¥–æ—Å—Ç—å","–û–±–æ–∂–∞—é —Ç–µ–±—è","–ù–∞–≤—Å–µ–≥–¥–∞ —Ç–≤–æ–π","–° —Ç–æ–±–æ–π —Ç–µ–ø–ª–æ","–õ—é–±–ª—é —Ç–µ–±—è"];
document.body.addEventListener('click',(e)=>{
  const msg=document.createElement('div');
  msg.className='message';
  msg.innerText=messages[Math.floor(Math.random()*messages.length)];
  msg.style.left=e.clientX+'px';
  msg.style.top=e.clientY+'px';
  document.body.appendChild(msg);
  setTimeout(()=>msg.remove(),2000);
});
</script>

</body>
</html>
